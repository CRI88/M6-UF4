<div class="login-container">
    <form [formGroup]="loginForm" (submit)="onSubmit()" class="login-form">
        <img class="login-image" src="log.png" alt="User Icon">

        <h1 class="login-title">Login</h1>

        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="emailFormControl" type="email" required>
            <mat-error *ngIf="loginForm.get('emailFormControl')?.hasError('required')">
                Email is required
            </mat-error>
            <mat-error
                *ngIf="loginForm.get('emailFormControl')?.hasError('email') && !loginForm.get('emailFormControl')?.hasError('required')">
                Please enter a valid email address
            </mat-error>
        </mat-form-field>

        <mat-form-field class="form-field">
            <mat-label>Contraseña</mat-label>
            <input type="password" formControlName="textViewContrasenya" matInput>
        </mat-form-field>

        <a routerLink="/register" class="register-link">¿No tienes cuenta? ¡Crea una!</a>

        <div *ngIf="errorMessage" class="error-msg">
            {{ errorMessage }}
        </div>

        <button type="submit" class="submit-button">Iniciar sesión</button>
    </form>
</div>
